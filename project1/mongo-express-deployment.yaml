apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express-deployment
spec:
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
        - ports:
            - containerPort: 8081
          env:
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-username
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-password
            - name: ME_CONFIG_MONGODB_SERVER
              valueFrom:
                configMapKeyRef:
                  name: mongo-configmap
                  key: mongo-server-url
          name: mongo-express
          image: mongo-express
  selector:
    matchLabels:
      app: mongo-express
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-service
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      nodePort: 30000
  selector:
    app: mongo-express
